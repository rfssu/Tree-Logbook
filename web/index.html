<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree-ID | Tree Management System</title>
    
    <!-- Tailwind CSS (Local Build) -->
    <link href="css/output.css" rel="stylesheet">
    

</head>
<body class="bg-gray-50">
    <!-- App Container -->
    <div id="app">
        <!-- Loading State -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500 mx-auto"></div>
                <p class="mt-4 text-gray-600">Loading...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

        <!-- Main Content (will be replaced by router) -->
        <div id="main-content"></div>
    </div>

    <!-- Scripts -->
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/router.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components/login.js"></script>
    <script src="js/components/register.js"></script>
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/tree-list.js"></script>
    <script src="js/components/tree-detail.js"></script>
    <script src="js/components/tree-form.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
